<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>RPSLS</title>
  </head>
  <body>
    <header class="gameHeader">
      <h1>Play RPS or RPSLS!</h1>
      <div class="rules">
        Click <a href="rules.html" target="_blank">here</a> for rules
      </div>
    </header>

    <main>
      <div class="mode-options">
        <input type="radio" name="mode" id="rps" class="mode-option" value="rps" checked>
        <label id="play-rps">Play Rock, Paper, Scissors</label>
        <br>
        <input type="radio" name="mode" id="rpsls" class="mode-option" value="rpsls">
        <label id="play-rpsls">Play Rock, Paper, Scissors, Lizard, Spock</label>
      </div>
      <div class="opponent-option">
        <input type="checkbox" id="opponent" class="mode-option" value="opponent">
        <label id="play-opponent" >Play against an opponent?</label>
      </div>
      

      <div class="game-buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="lizard">Lizard</button>
        <button id="spock">Spock</button>
      </div>

      <div class="game-output">

      </div>

      <div class="reset">
        <button id="reset-button" onclick=resetGame()>Restart Game</button>
      </div>

    </main>
  </body>
</html>
